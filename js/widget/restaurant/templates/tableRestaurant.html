<div>
    <div>
        <h1>RESTAURANT RECORD FORM</h1>
    </div>

    <div>
        <label>Select Type : </label>
        <select data-dojo-attach-point='selectShowNode' data-dojo-attach-event='onchange: filterTable'>
            <option value="0" selected>All</option>
        </select>
    </div>

    <div>
        <table class="table">
            <thead>
                <tr class="bgYellow textWhite">
                    <th>Name</th>
                    <th>Type</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody data-dojo-attach-point='tbodyNode'></tbody>
        </table>
    </div>

    <div>
        <input type="button" value="Add New Restaurant" data-dojo-attach-event='onclick: addNewRow' />
    </div>
</div>
